<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Metadata Annotation</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-typography">
	<app-root>
		<div id="loading-wrapper" class="loader-wrap hide">
			<div class="loader-wrap-inner">
				<div class="loader">
					<p>
						Establishing connection<br />
						to services...
					</p>
				</div>

				<div class="backup-loader">
					<!-- <img class="backup-loader-image" src="assets/loader/ajax-loader_white_bg.gif" alt="" /> -->
					<svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
						<circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
					 </svg>
				</div>

				<div class="logo">
					<img class="header-logo" src="assets/logo/biodaten_logo_text.png" alt="" />
				</div>
			</div>
		</div>
	</app-root>
</body>

</html>
